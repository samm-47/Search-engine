<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #chat-container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #f8d7da;
    }
    #question-input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #send-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background-color: #cccccc;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-window"></div>
  <input type="text" id="question-input" placeholder="Ask a real estate question...">
  <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const questionInput = document.getElementById('question-input');
  const sendBtn = document.getElementById('send-btn');

  // Preset message to display when the chatbot starts
  window.onload = () => {
    appendMessage("Hello! I'm here to help you with real estate questions. How can I assist you today?", 'bot-message');
  };

  async function sendMessage() {
    const question = questionInput.value.trim();
    if (!question) return;

    // Append user message to chat
    appendMessage(question, 'user-message');
    questionInput.value = '';
    sendBtn.disabled = true;

    try {
      const response = await fetch('http://127.0.0.1:5000/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      if (response.ok) {
        appendMessage(data.response, 'bot-message');
      } else {
        appendMessage('Error: ' + data.error, 'bot-message');
      }
    } catch (error) {
      appendMessage('Error: Could not reach server.', 'bot-message');
    } finally {
      sendBtn.disabled = false;
    }
  }

  function appendMessage(text, className) {
    const messageElement = document.createElement('div');
    messageElement.className = 'message ' + className;
  
    // Use innerHTML for bot messages to support HTML formatting
    if (className === 'bot-message') {
      messageElement.innerHTML = text;
    } else {
      messageElement.textContent = text;
    }
  
    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }
  
  
</script>

</body>
</html>
