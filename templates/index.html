<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #bdcbb4;
      flex-direction: column;
    }
    #chat-container {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box; 
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      align-self: flex-end;
      background-color: #d1e7e7;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #ced7fa;
    }
    .faq-container {
      margin-top: 20px;
      text-align: center; /* Center the title and the FAQ items */
    }
    .faq-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .faq-box {
      display: flex;
      justify-content: center; /* Center the FAQ items horizontally */
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .faq-item {
      padding: 10px;
      background-color: #41768a;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    .faq-item:hover {
      background-color: #3dbf90;
    }
    #question-input {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box; /* Include padding and border in width */
    }
    #send-btn {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc; 
      color: white;
      background-color: #61a4cd;
      cursor: pointer;
      box-sizing: border-box; 
    }
    #send-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #chat-title {
      font-size: 30px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px; /* Adds some space between the title and the chatbox */
    }
  </style>
</head>
<body>

  
  <div id="chat-title">AI-Powered Real Estate Glossary</div>
<div id="chat-container">
  <div id="chat-window"></div>
  
  <!-- Common FAQ questions section -->
  <div class="faq-container">
    <div class="faq-title">Commonly Asked Questions</div>
    <div class="faq-box">
      <div class="faq-item" onclick="handleFAQClick('What is a mortgage?')">What is a mortgage?</div>
      <div class="faq-item" onclick="handleFAQClick('What is closing cost?')">What is closing cost?</div>
      <div class="faq-item" onclick="handleFAQClick('What is escrow?')">What is escrow?</div>
    </div>
  </div>
  
  <!-- Input and Send Button, always visible -->
  <input type="text" id="question-input" placeholder="Ask about a real estate term...">
  <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const questionInput = document.getElementById('question-input');
  const sendBtn = document.getElementById('send-btn');
  const faqContainer = document.querySelector('.faq-container');
  
  // Preset message to display when the chatbot starts
  window.onload = () => {
    appendMessage("Hello! I'm here to help you understand any real estate terms. How can I assist you today?", 'bot-message');
  };

  // Handle FAQ click, hide FAQ and treat it as input
  function handleFAQClick(faq) {
    // Hide FAQ container after click
    faqContainer.style.display = 'none';

    // Set the clicked FAQ as the input value and automatically send it
    questionInput.value = faq;
    sendMessage();
  }
  questionInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // Prevent the default "Enter" behavior (form submission)
      faqContainer.style.display = 'none';
      sendMessage();
    }
  });

  async function sendMessage() {
    const question = questionInput.value.trim();
    if (!question) return;

    // Append user message to chat
    appendMessage(question, 'user-message');
    questionInput.value = '';
    sendBtn.disabled = true;

    try {
      const response = await fetch('http://127.0.0.1:5000/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      if (response.ok) {
        appendMessage(data.response, 'bot-message');
      } else {
        appendMessage('Error: ' + data.error, 'bot-message');
      }
    } catch (error) {
      appendMessage('Error: Could not reach server.', 'bot-message');
    } finally {
      sendBtn.disabled = false;
    }
  }

  function appendMessage(text, className) {
    const messageElement = document.createElement('div');
    messageElement.className = 'message ' + className;

    // Use innerHTML for bot messages to support HTML formatting
    if (className === 'bot-message') {
      messageElement.innerHTML = text;
    } else {
      messageElement.textContent = text;
    }

    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }
  
</script>

</body>
</html>
